<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Empresa 1
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeLogin()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let user of _user.users" (click)="irChat(user.email)">
      <ion-avatar item-start>
        <img [src]="user.img">
      </ion-avatar>
      <h2>{{user.nombre}}</h2>
      <p>{{user.email}}</p>
    </ion-item>
  </ion-list>
</ion-content>
